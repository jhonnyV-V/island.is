  /applications/attachments/{guid}:
    post:
      parameters:
        - name: guid
          required: true
          in: path
          allowEmptyValue: false
          description: Application ID
          schema:
            type: string
            format: uuid
      summary: Submit an applications accompanying documents
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                attachment:
                  type: string
                  format: binary
                attachmentKey:
                  $ref: '#/components/schemas/AttachmentKey'
      responses:
        '200':
          description: Successful submission
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    description: Attachment ID
        '400':
          description: Bad Request - No application with given ID
      tags:
        - Application
  /openapi.yaml:
    get:
      operationId: 'InfraController_openapi'
      parameters: []
      responses:
        '200':
          description: 'ok'
          content:
            text/yaml:
              schema:
                type: 'string'
                format: 'binary'
          headers:
            Content-Disposition:
              schema:
                type: 'string'
                description: 'Used only with `text/yaml` responses'
                example: 'attachment; filename="openapi.yaml"'
      tags:
        - 'Utility'
info:
  title: 'University Gateway'
  description: 'API description'
  version: '1.0'
  contact: {}
tags: []
servers:
  - url: 'https://{environment}.is/api/umsoknirislandis/'
    variables:
      environment:
        default: 'ugla.hi'
        enum:
          - 'ugla.hi'
          - 'ugla.unak'
          - 'ugla.bifrost'
          - 'ugla.holar'
          - 'ugla.lbhi'
          - 'ugla.lhi'
          - 'aribj.throun.hi'
components:
  schemas:
    Application:
      type: 'object'
      properties:
        status:
          type: 'string'
          description: 'Application status'
          example: 'IN_REVIEW'
          enum:
            - 'IN_REVIEW'
            - 'IN_PROGRESS'
            - 'ACCEPTED_BY_UNIVERSITY'
            - 'ACCEPTED_BY_UNIVERSITY_AND_STUDENT'
            - 'REJECTED_BY_STUDENT_REASON_CANCELLED'
            - 'REJECTED_BY_STUDENT_REASON_OTHER_ACCEPTED'
            - 'REJECTED_BY_UNIVERSITY_REASON_INSUFFICIENT'
            - 'REJECTED_BY_UNIVERSITY_REASON_NO_AVAILABILITY'
            - 'CANCELLED_BY_STUDENT'
      required:
        - 'status'
    ApplicationResponse:
      type: 'object'
      properties:
        data:
          description: 'Application status data'
          allOf:
            - $ref: '#/components/schemas/Application'
      required:
        - 'data'
    CreateApplicationDto:
      type: 'object'
      properties:
        universityId:
          type: 'string'
          description: 'University ID'
          example: '00000000-0000-0000-0000-000000000000'
        programId:
          type: 'string'
          description: 'Program ID'
          example: '00000000-0000-0000-0000-000000000000'
        modeOfDelivery:
          type: 'string'
          description: 'What mode of delivery was selected in the application'
          example: 'ON_SITE'
          enum:
            - 'ON_SITE'
            - 'ONLINE'
            - 'ONLINE_WITH_SESSION'
        extraData:
          type: 'string'
          description: 'Extra data that should follow application'
          example: 'TBD'
      required:
        - 'universityId'
        - 'programId'
        - 'modeOfDelivery'
    AttachmentKey:
      type: string
      enum:
        - cv
        - markmid
        - rannsoknaraaetlun
        - namsaaetlun
        - rannsoknarverkefni
        - profskirteini
        - profskirteini2
        - profskirteini3
        - onnur_skjol
        - kynningarbref
        - ferilsskra
        - leyfisbref
        - portofolio
        - sakavottord
    UpdateApplicationDto:
      type: 'object'
      properties:
        status:
          type: 'string'
          description: 'Application status'
          example: 'ACCEPTED_BY_UNIVERSITY_AND_STUDENT'
          enum:
            - 'IN_REVIEW'
            - 'IN_PROGRESS'
            - 'ACCEPTED_BY_UNIVERSITY'
            - 'ACCEPTED_BY_UNIVERSITY_AND_STUDENT'
            - 'REJECTED_BY_STUDENT_REASON_CANCELLED'
            - 'REJECTED_BY_STUDENT_REASON_OTHER_ACCEPTED'
            - 'REJECTED_BY_UNIVERSITY_REASON_INSUFFICIENT'
            - 'REJECTED_BY_UNIVERSITY_REASON_NO_AVAILABILITY'
            - 'CANCELLED_BY_STUDENT'
      required:
        - 'status'
