                inntokuskilyrdi_lesin:
                  type: 'string'
                kjorsvid:
                  type: 'string'
                personuvernd_samthykki:
                  type: 'string'
                hugverkarettur_samthykki:
                  type: 'string'
                eldri_umsokn:
                  type: 'string'
                skilyrdi_msl:
                  type: 'string'
                personuvernd_msl_lesin:
                  type: 'string'
                samthykki_creditinfo:
