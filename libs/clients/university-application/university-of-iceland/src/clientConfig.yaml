                framhaldsskolar:
                  type: 'array'
                  items:
                    type: 'object'
                    properties:
                      framhaldsskoli_nafn:
                        type: 'string'
                      framhaldsskoli_land:
                        type: 'string'
                fyrra_nam:
                  type: 'array'
                  items:
                    type: 'object'
                    properties:
                      skoli:
                        type: 'string'
                      namsgrein:
                        type: 'string'
                      namsgrada:
                        type: 'string'
                      land:
                        type: 'string'
                      nami_lokid:
                        type: 'string'
                      ar_lokid:
                        type: 'integer'
                      manudur_lokid:
                        type: 'integer'
                medmaelendur:
                  type: 'array'
                  items:
                    type: 'object'
                    properties:
                      nafn:
                        type: 'string'
                      email:
