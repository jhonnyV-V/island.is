                            kennt_a_ensku:
                              type: 'string'
                            sleppa_namskeidavali:
                              type: 'string'
                            dags_haust_opnar:
                              type: 'string'
                              format: 'date-time'
                            dags_haust_lokar:
                              type: 'string'
                              format: 'date-time'
                            dags_vor_opnar:
                              type: 'string'
                              format: 'date-time'
                            dags_vor_lokar:
                              type: 'string'
                              format: 'date-time'
                            dags_erlendir_opnar:
                              type: 'string'
                              format: 'date-time'
                            dags_erlendir_lokar:
                              type: 'string'
                              format: 'date-time'
                            nafnleynd:
                              type: 'string'
                            thridja_stigsnam_leyft:
                              type: 'string'
                        extraApplicationFields:
                          type: 'array'
                          items:
                            type: 'object'
                            properties:
                              nameIs:
                                type: 'string'
                              nameEn:
                                type: 'string'
                              descriptionIs:
                                type: 'string'
                              descriptionEn:
                                type: 'string'
                              fieldType:
                                type: 'string'
                              uploadAcceptedFileType:
