                        applicationEndDate:
                          type: 'string'
                          format: 'date-time'
                        degreeType:
                          type: 'string'
                        degreeSubType:
                          type: 'string'
                        degreeAbbreviation:
                          type: 'string'
                        credits:
                          type: 'integer'
                        descriptionIs:
                          type: 'string'
                        descriptionEn:
