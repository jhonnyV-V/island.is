                            type: 'object'
                            properties:
                              id:
                                type: 'integer'
                              heiti:
                                type: 'string'
      tags:
        - 'Programs'
  /program/{externalId}/courses:
    get:
      summary: 'Get courses for a program'
      parameters:
        - name: 'externalId'
          required: true
          in: 'path'
          allowEmptyValue: false
          description: 'Application ID'
          schema:
            type: 'string'
      responses:
        '200':
          description: 'Successful response'
          content:
            application/json:
              schema:
                type: 'object'
                properties:
                  data:
                    type: 'array'
                    items:
                      type: 'object'
                      properties:
                        externalId:
                          type: 'array'
                          items:
                            type: 'string'
                        nameIs:
                          type: 'array'
                          items:
                            type: 'string'
                        nameEn:
                          type: 'array'
                          items:
                            type: 'string'
                        required:
                          type: 'string'
                          enum:
                            - 'MANDATORY'
                            - 'ELECTIVE'
                            - 'RESTRICTED_ELECTIVE'
                        credits:
                          type: 'string'
                        semesterYear:
                          type: 'string'
                        semesterSeason:
                          type: 'string'
                          enum:
                            - 'SPRING'
                            - 'FALL'
                            - 'SUMMER'
                            - 'WHOLE_YEAR'
                            - 'ANY'
                        descriptionIs:
                          type: 'array'
                          items:
                            type: 'string'
                        descriptionEn:
                          type: 'array'
                          items:
                            type: 'string'
                        externalUrlIs:
                          type: 'array'
                          items:
                            type: 'string'
                        externalUrlEn:
                          type: 'array'
                          items:
                            type: 'string'
                        displayId:
                          type: 'array'
                          items:
                            type: 'string'
                        displayIdLong:
                          type: 'array'
                          items:
                            type: 'string'
      tags:
        - 'Courses'
  /applications/{id}:
    get:
      operationId: 'Controller_getApplicationStatus'
      summary: 'Get application data'
      parameters:
        - name: 'id'
          required: true
          in: 'path'
          allowEmptyValue: false
          description: 'Application ID'
          schema:
            type: 'string'
      responses:
        '200':
          description: 'Returns the updated application data'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicationResponse'
      tags:
        - 'Applications'
    post:
      operationId: 'Controller_updateApplication'
      summary: 'Update application status. Used when student accepts/rejects/cancels.'
      parameters:
        - name: 'id'
          required: true
          in: 'path'
          allowEmptyValue: false
          description: 'Application ID'
          schema:
            type: 'string'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateApplicationDto'
      responses:
        '200':
          description: 'TBD'
          content:
            application/json:
              schema:
                type: 'string'
      tags:
        - 'Applications'
