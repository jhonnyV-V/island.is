                      simanumer:
                        type: 'string'
                leidbeinandi:
                  type: 'object'
                  properties:
                    nafn:
                      type: 'string'
                    email:
                      type: 'string'
                    simanumer:
                      type: 'string'
                tenglar:
                  type: 'array'
                  items:
                    type: 'string'
                skrar:
                  type: 'object'
                  properties:
                    cv:
                      type: 'string'
                    markmid:
                      type: 'string'
