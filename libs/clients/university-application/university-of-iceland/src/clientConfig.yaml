---
openapi: '3.0.0'
paths:
  /livness:
    get:
      summary: 'Check livness status'
      responses:
        '200':
          description: 'Successful response'
          content:
            application/json:
              schema:
                type: 'object'
                properties:
                  ok:
                    type: 'boolean'
      tags:
        - 'Utility'
  /version:
    get:
      summary: 'Get API version'
      responses:
        '200':
          description: 'Successful response'
          content:
            application/json:
              schema:
                type: 'object'
                properties:
                  version:
                    type: 'string'
      tags:
        - 'Utility'
  /active-programs:
